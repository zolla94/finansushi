<div>
  <h2 id="page-heading" data-cy="StoricoOrdiniHeading">
    <span jhiTranslate="finanSushiApp.storicoOrdini.home.title">Storico Ordinis</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="finanSushiApp.storicoOrdini.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-storico-ordini"
        [routerLink]="['/storico-ordini/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="finanSushiApp.storicoOrdini.home.createLabel"> Create a new Storico Ordini </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="storicoOrdinis?.length === 0">
    <span jhiTranslate="finanSushiApp.storicoOrdini.home.notFound">No storicoOrdinis found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="storicoOrdinis && storicoOrdinis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="note">
            <span jhiTranslate="finanSushiApp.storicoOrdini.note">Note</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="utente.id">
            <span jhiTranslate="finanSushiApp.storicoOrdini.utente">Utente</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="locale.id">
            <span jhiTranslate="finanSushiApp.storicoOrdini.locale">Locale</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let storicoOrdini of storicoOrdinis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/storico-ordini', storicoOrdini.id, 'view']">{{ storicoOrdini.id }}</a>
          </td>
          <td>{{ storicoOrdini.note }}</td>
          <td>
            <div *ngIf="storicoOrdini.utente">
              <a [routerLink]="['/utente', storicoOrdini.utente?.id, 'view']">{{ storicoOrdini.utente?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="storicoOrdini.locale">
              <a [routerLink]="['/locale', storicoOrdini.locale?.id, 'view']">{{ storicoOrdini.locale?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/storico-ordini', storicoOrdini.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/storico-ordini', storicoOrdini.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(storicoOrdini)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="storicoOrdinis && storicoOrdinis.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
