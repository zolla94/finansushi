<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="locale">
      <h2 data-cy="localeDetailsHeading"><span jhiTranslate="finanSushiApp.locale.detail.title">Locale</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ locale.id }}</span>
        </dd>
        <dt><span jhiTranslate="finanSushiApp.locale.nome">Nome</span></dt>
        <dd>
          <span>{{ locale.nome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/locale', locale.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
